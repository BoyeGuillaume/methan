name: "Advanced Testing"

on: [ push ]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            build_type: "Release"
            build_shared: ON
          - os: ubuntu-latest
            build_type: "Release"
            build_shared: ON
          - os: macos-latest
            build_type: "Release"
            build_shared: ON
          - os: windows-latest
            build_type: "Release"
            build_shared: OFF
          - os: ubuntu-latest
            build_type: "Release"
            build_shared: OFF
          - os: macos-latest
            build_type: "Release"
            build_shared: OFF

    runs-on: ${â€Š{ matrix.os }â€Š}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Configure CMake
        run: cmake -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DMETHAN_BUILD_TEST=ON -DMETHAN_BUILD_SHARED=${â€Š{ matrix.build_shared }â€Š} -DMETHAN_DEBUG=ON
      
      - name: ðŸ”¨ Build ðŸ”¨
        run: cmake --build ${{ github.workspace }}/build --config ${{ matrix.build_type }}

      - name: ðŸ§ª Test ðŸ§ª
        working-directory: ${{ github.workspace }}/build
        run: ctest -C ${{ matrix.build_type }}
