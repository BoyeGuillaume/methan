name: "Windows Unit Tests"

on: 
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        build_shared: ["OFF", "ON"]
        build_type: ["OFF", "ON"]

    steps:
      - name: ðŸ”¥ Checkout ðŸ”¥
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: âš¡ Configure CMake âš¡
        run: cmake -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=Debug DMETHAN_BUILD_TEST=ON -DMETHAN_BUILD_SHARED=${{ matrix.build_shared }} -DMETHAN_DEBUG=${{ matrix.build_type }}
      
      - name: ðŸ”¨ Build ðŸ”¨
        run: cmake --build ${{ github.workspace }}/build --config Debug

      - name: ðŸ§ª Test ðŸ§ª
        working-directory: ${{ github.workspace }}/build
        run: ctest -C Debug
