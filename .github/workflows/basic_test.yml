name: "Basic Testing"

on:
  push:
    branches-ignore:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        build_type: [Release]

    steps:
      - name: ðŸ”¥ Checkout ðŸ”¥
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: âš¡ Configure CMake âš¡
        run: cmake -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DMETHAN_BUILD_TEST=ON -DMETHAN_DEBUG=ON
      
      - name: ðŸ”¨ Build ðŸ”¨
        run: cmake --build ${{ github.workspace }}/build --config ${{ matrix.build_type }}

      - name: ðŸ§ª Test ðŸ§ª
        working-directory: ${{ github.workspace }}/build
        run: ctest -C ${{ matrix.build_type }}
